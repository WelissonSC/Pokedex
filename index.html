<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- links -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicons/favicon-16x16.png" type="image/x-icon">

    <!-- main js -->
    <script defer src="js/script.js"></script>

    <title>Pokédex</title>

</head>

<body>

    <main>

        <img src="#" class="pokemon__img" alt="Gif do Pokemon">

        <h1 class="poekemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input type="search" placeholder="Number or Name" class="input__search" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt; </button>
            <button class="button btn-next">Next &gt; </button>
        </div>

        <img src="images/pokedexm.png" alt="pokédex" class="pokedex__img">

    </main>

</body>



</html>
